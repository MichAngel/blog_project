<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The Blog Of Blogs</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script
      src="https://kit.fontawesome.com/b379ce2ae4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <ul id="main-nav">
        <li class="nav-item"><a href="../index.html">Home</a></li>
        <li class="nav-item">
          <a href="blog-post.html">Blog Posts</a>
        </li>
        <li class="nav-item"><a href="contact.html">Contact Me</a></li>
      </ul>
    </header>

    <section id="contact">
      <h1 class="contact-header">Contact Us</h1>
      <p class="contact-text">Please reach out to us below.</p>
    </section>
    <form class="contact-form" data-netlify="true">
      <label for="first-name">First Name</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="First Name"
      />
      <label for="last-name">Last Name</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        placeholder="Last Name"
      />
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="YourEmail@Something.com"
      />
      <label for="message">Please Leave A Message</label>
      <textarea
        type="textarea"
        placeholder="Please Leave Your Message Here"
      ></textarea>
      <input type="submit" value="submit" />
    </form>

    <section id="thank-you">
      <h2 class="thank-you-head">Thank You For Spending Your Time With Us</h2>
      <p class="thank-you-text">
        It was a pleasure having you here today. We hope that we hear from you
        soon. As always we are welcome to any input or feedback that would make
        your experience a better one.
      </p>
    </section>

    <footer>
      <ul id="main-footer">
        <li class="footer-item">
          <a href="facebook.com"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li class="footer-item">
          <a href="instagram.com"><i class="fab fa-instagram"></i></a>
        </li>
        <li class="footer-item">
          <a href="twitter.com"><i class="fab fa-twitter-square"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
